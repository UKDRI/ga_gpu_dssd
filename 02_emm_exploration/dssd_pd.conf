### DSSD EMM Config for PD Patients ###

# Dataset name (must match .arff and .emm files)
dsName = pd_run

# Use EMM quality measure
measure = KL

# Search parameters
searchType = beam
maxDepth = 5
minCoverage = 2    # Keep this low to find small regulatory subgroups
topK = 10000        # Find 10k subgroups in phase 1

# --- FIX: Disable post-processing to prevent crash on empty/small results ---
postSelect = 0      

# --- FIX: Treat binary data correctly (split 0 vs 1) ---
floatNumSplits = 2

# --- FIX: Use 'quality' strategy to force the beam to fill up ---
# (Previously 'cover', which was too restrictive)
beamStrategy = quality
beamWidth = 1000

# These are ignored when beamStrategy = quality, but valid to keep
coverBeamMultiplier = 0.9
coverBeamStrategy = multiplicative

# Other settings
taskclass = diverse
command = dssd
maxTime = 15
outputIntermediate = 1
outputSubsets = 1
outputModels = 0
sgModels = cache

sgKrimp = sg-cls-0.2d
dbKrimp = db-cls-0.2d

algo = coverpartial
pruneStrategy = pop